<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
    <button onclick="
        calculation += '1';
        print();
        ">1</button>
    <button onclick="
        calculation+= '2'
        print()
    ">2</button>
    <button onclick="
        calculation+='3'
        print()
    ">3</button>
    <button onclick="
        calculation+= ' + '
        print()
    ">+</button>
    </p>

    <p>
        <button onclick="
            calculation += '4';
            print();
            ">4</button>
        <button onclick="
            calculation+= '5'
            print()
        ">5</button>
        <button onclick="
            calculation+='6'
            print()
        ">6</button>
        <button onclick="
            calculation+= ' - '
            print()
        ">-</button>
    </p>    

    <p>
        <button onclick="
            calculation += '7';
            print();
            ">7</button>
        <button onclick="
            calculation+= '8'
            print()
        ">8</button>
        <button onclick="
            calculation+='9'
            print()
        ">9</button>
        <button onclick="
            calculation+= ' * '
            print()
        ">*</button>
    </p>

    <p>
        <button onclick="
            calculation += '0';
            print();
            ">0</button>
        <button onclick="
            calculation+= '.'
            print()
        ">.</button>
        <button onclick="
        calculation=(eval(calculation))
            print()
        ">=</button>
        <button onclick="
            calculation+= ' / '
            print()
        ">/</button>
    </p>

        <button onclick="
            calculation=''
            console.log('Cleared')
        ">Clear</button>


    <script>
        calculation = '';
        function print(){
            console.log(calculation);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
        <button class="move-button rock"><img class="move-icon" src="/images/rock-emoji.png"></button>

        <button class="move-button paper"><img class="move-icon" src="/images/paper-emoji.png"></button>

        <button class="move-button scissors"><img class="move-icon" src="/images/scissors-emoji.png"></button>

    <p class="display-result"></p>
    <p class="display-choice"></p>
    <p class="display-score"></p>


        <p><button class="reset-button">Reset Score</button>
        <button class="autoplay">AutoPlay</button>
        </p>    

        <div class="confirm"></div>

        <p>
        <button class="theme-button reset-button">Dark</button>
        </p>




    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <p>
        <button onclick="
            randNo = Math.random();
            cChoice=checkMove(randNo);
            
            if(cChoice==='Rock'){
                result = 'Its a Tie.'
            }
            else if (cChoice==='Paper'){
                result='You Lose.'
            }
            else if(cChoice==='Scissors'){
                result = 'You Win.'
            }
            printResult('Rock', cChoice,result)


        ">Rock</button>
        <button onclick="
            randNo = Math.random();
            cChoice=checkMove(randNo);
            
            if(cChoice==='Paper'){
                result = 'Its a Tie.'
            }
            else if (cChoice==='Scissors'){
                result='You Lose.'
            }
            else if(cChoice==='Rock'){
                result = 'You Win.'
            }
            printResult('Paper', cChoice,result)"
            >Paper</button>

        <button onclick="
            randNo = Math.random();
            cChoice=checkMove(randNo);
            
            if(cChoice==='Scissors'){
                result = 'Its a Tie.'
            }
            else if (cChoice==='Rock'){
                result='You Lose.'
            }
            else if(cChoice==='Paper'){
                result = 'You Win.'
            }
            printResult('Scissors', cChoice,result)"
        >Scissors</button>

    </p>

    <script>
        let randNo, cChoice, result;
        function checkMove(randNo){
            if(randNo>=0 && randNo<(1/3)){
                return 'Rock'
            }
            else if(randNo>=(1/3) && randNo<(2/3)){
                return 'Paper'
            }
            else if(randNo>=(2/3) && randNo<=1){
                return 'Scissors'
            }
        }
        
        function printResult(string1, string2, result){
            alert(`You picked ${string1}, Computer picked ${string2}. ${result}`);
        }
    </script>
</body>
</html>

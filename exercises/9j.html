<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p class="display-calculation"></p>
    <p>
    <button onclick="
        updateCalculation('1');
        ">1</button>
    <button onclick="
        updateCalculation('2');
    ">2</button>
    <button onclick="
        updateCalculation('3');
    ">3</button>
    <button onclick="
        updateCalculation(' + ');
    ">+</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('4');
            ">4</button>
        <button onclick="
            updateCalculation('5');
        ">5</button>
        <button onclick="
            updateCalculation('6');
        ">6</button>
        <button onclick="
            updateCalculation(' - ');
        ">-</button>
    </p>    

    <p>
        <button onclick="
            updateCalculation('7');
            ">7</button>
        <button onclick="
            updateCalculation('8');
        ">8</button>
        <button onclick="
            updateCalculation('9');
        ">9</button>
        <button onclick="
            updateCalculation(' * ');
        ">*</button>
    </p>

    <p>
        <button onclick="
            updateCalculation('0');
            ">0</button>
        <button onclick="
            updateCalculation('.');
        ">.</button>
        <button onclick="
        calculation=(eval(calculation))
            updateCalculation();
        ">=</button>
        <button onclick="
            updateCalculation(' / ');
        ">/</button>
    </p>

        <button onclick="
            calculation=''
            localStorage.removeItem('calculation');
            document.querySelector('.display-calculation').innerHTML= 0;
        ">Clear</button>


    <script>
       calculation = JSON.parse(localStorage.getItem('calculation')) || '';
            document.querySelector('.display-calculation').innerHTML=  calculation;

        function updateCalculation(char=''){
            calculation+= char;
            localStorage.setItem('calculation',JSON.stringify(calculation));
            document.querySelector('.display-calculation').innerHTML=  calculation;
            
        }

    </script>
</body>
</html>

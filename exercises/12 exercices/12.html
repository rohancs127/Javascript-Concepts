<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>

    <button class="button">Start</button>

    <button class="button2">Add to cart</button>
    <p class="result"></p>
    <p>
        <button class="add">Add</button>
        <button class="remove">Remove</button>
    </p>

    <script>
        //12a
        let add = ()=>{
            console.log(2+3);
        }
        add();
        add();

        //12b
        const runTwice = (param)=>{
            let x=2;
            while(x--){
                param();
            }
        }

        runTwice(add);
        runTwice(()=>{console.log('12b')});

        //12c-d
        const changeText = ()=>{
            document.querySelector('.button').innerText='Loading...';
            setInterval(()=>{
                document.querySelector('.button').innerText = "Finished!";
            },1000)
        }

        //12e-f
        let id;
        const addToCart = ()=>{
            document.querySelector('.result').innerHTML='Added';

            clearInterval(id);
            id= setInterval(()=>{
                document.querySelector('.result').innerHTML="";
            }, 2000);
        }

        //12g-h
        let isTitleApp = true;
        let num=2;

            setInterval(()=>{
                let title = document.title;
                if(isTitleApp){
                    document.title=`(${num}) New messages`;
                    isTitleApp=false;
                }
                else{
                    document.title = 'App';
                    isTitleApp=true;
                }
            },1000);

        
        //12j-k
        const multiply = (a,b) => a*b;
        console.log(multiply(2,3));
        console.log(multiply(7,10));

        //12l

       
        const countPositive= (nums) =>{
            let count=0;

            nums.forEach((value,index)=>{
                if(value>0)
                count++;
            })

            return count;
        }

        console.log(countPositive([1,-3,5]));
        console.log(countPositive([-2,3,-5,7,10]));


        //12m
        const addNum = (array,num)=> array.map((value)=>value+num);
        console.log(addNum([1,2,3],2));
        console.log(addNum([-2,-1,0,99],2));

        const removeEgg = (foods)=> foods.filter((value)=>(value!='egg'));
        console.log(removeEgg(['egg','apple','egg','egg','ham']));

        const removeEgg2 = (foods) =>{
            let count =0;
            return foods.filter((value)=>{
                if(value==='egg' && count<2){
                    count++;
                    return false;
                }
                return true;
            })
        }

        document.querySelector('.button').addEventListener('click', ()=>{
            changeText();
        })

        document.querySelector('.button2').addEventListener('click', ()=>{
            addToCart();
        })

        document.querySelector('.add').addEventListener('click', ()=>{
            num+=1;
        })

        document.querySelector('.remove').addEventListener('click', ()=>{
            num-=1;
        })
        
    </script>
</body>
</html>
